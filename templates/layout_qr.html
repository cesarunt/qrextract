<!doctype html>

    <title>QR Extract - ES Consultores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/fontawesome.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<body>
    <!-- SECTION BODY, START -->
    <div class="wrapper">
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <a href="#">
                    <img src="../../static/img/esca-logo.png" alt="bootraper logo" class="app-logo">
                </a>
            </div>
            <ul class="list-unstyled components text-secondary">
                
            </ul>
        </nav>
        <div id="body" class="">
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light" style="border-color: gray;">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span style="margin: 0 auto;"><h5 style="margin-bottom: 0;"> Lector QR de Vouchers</h5></span>
                    <ul class="nav navbar-nav">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->            
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- footer -->
    <footer class="default_theme">
        <div class="container-fluid">
        <div class="row">
            <div class="card" style="margin-top: 4rem; padding-top:15px; font-size: 0.9em; text-align: center; width: 100%; color:gray;">
            <p>Grupo ES consultores © Derechos Reservados 2023. Desarrollado por Cesar Peña</p>
            </div>
        </div>
        </div>
    </footer>
    <!-- end footer -->

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    </script>

                crossorigin="anonymous">
    </script>

    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity=
    "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/fabric.min.js') }}"></script>
    {% if results %}
    <script src="{{ url_for('static', filename='js/canvas-qr.js') }}"></script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/form-qr.js') }}"></script>
